{% extends "layout.html" %}

{% block content %}

<div class="container">
    <h5 class="header">
        <a href="{{prev_url}}"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i></a>
        {{display_month}}
        <a href="{{next_url}}"><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></a>
    </h5>
    {% if not uuids %}
    <p class="text-centered">No UUIDs for this month &#9785;</p>
    {% else %}
    <table class="table-centered">
        <thead>
            <tr>
                <th>Day</th>
                <th>UUID</th>
            </tr>
        </thead>
        <tbody>
            {% for uuid in uuids %}
            <tr>
                <td>{{uuid|display_day}}</td>
                <td>{{uuid.uuid}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>

{% endblock %}
