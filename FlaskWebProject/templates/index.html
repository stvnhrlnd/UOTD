{% extends "layout.html" %}

{% block content %}

<div class="container">
    <section class="header">
        Today's UUID is
        <h2>{{uuid}}</h2>
        <h5>{{today}}</h5>
        <a class="button button-primary" id="copy-button" data-clipboard-text="{{uuid}}">
            <i class="fa fa-files-o" aria-hidden="true"></i>
            <span id="copy-button-label">Copy UUID</span>
        </a>
    </section>
</div>

{% endblock %}
